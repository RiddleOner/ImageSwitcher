<html lang="en">

<head>

            <img id="img5" class="imageSwitch" src="img/blue.png" alt="image">
        </div>

        <div class="buttonSwitch">
            <button onclick="switchImages(pictureList)">Switch images!</button>
        </div>
    </div>
